<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="clickme()">
    this is test
</p>
</body>
<script type="application/javascript" src="javascripts/jquery.min.js"></script>
<script>
    $.ajax({
        url: '/api',
        type: 'get',
        dataType: 'json',
        success: function (data) {
            if (data) {
                $('p').html(data.message)
            }
        }
    });

    function clickme () {
        $.ajax({
            url: '/api/userInfo',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                if (data) {
                    $('p').html(data.message)
                }
            }
        })
    }
</script>
</html>
